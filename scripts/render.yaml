services:
  - type: web
    name: eduai-platform
    env: node
    plan: starter
    buildCommand: |
      npm ci
      npm run build:server
      npm run build:client
    startCommand: |
      chmod +x scripts/start-render.sh
      ./scripts/start-render.sh
    envVars:
      # Configuración del servidor
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOST
        value: 0.0.0.0
      
      # Base de datos PostgreSQL (Render) - CONFIGURAR EN DASHBOARD
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_SSL
        value: true
      
      # URL completa de la base de datos - CONFIGURAR EN DASHBOARD
      - key: DATABASE_URL
        sync: false
      
      # Clave secreta para sesiones - CONFIGURAR EN DASHBOARD
      - key: SESSION_SECRET
        sync: false
      
      # JWT Secrets - CONFIGURAR EN DASHBOARD
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 24h
      
      # Google OAuth Configuration - CONFIGURAR EN DASHBOARD
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://gei.adeptify.es/auth/google/callback
      - key: GOOGLE_REDIRECT_URI
        value: https://gei.adeptify.es/auth/google/callback
      
      # Google Gemini AI API - CONFIGURAR EN DASHBOARD
      - key: GEMINI_API_KEY
        sync: false
      
      # Configuración adicional
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        value: https://gei.adeptify.es
      - key: ALLOWED_ORIGINS
        value: https://gei.adeptify.es,https://www.gei.adeptify.es
      - key: ENABLE_METRICS
        value: true
      - key: ENABLE_DEBUG_LOGS
        value: false
      - key: ENABLE_AUDIT_LOGS
        value: true
      
      # URLs de producción
      - key: PRODUCTION_URL
        value: https://gei.adeptify.es
      - key: API_BASE_URL
        value: https://gei.adeptify.es/api
      - key: CLIENT_BASE_URL
        value: https://gei.adeptify.es
      - key: FRONTEND_URL
        value: https://gei.adeptify.es
      
      # Configuración de módulos
      - key: ADEPTIFY_ENABLED
        value: true
      - key: ASSISTATUT_ENABLED
        value: true
      - key: ENABLE_CACHE
        value: true
      - key: ENABLE_RATE_LIMITING
        value: true
      
      # Variables opcionales (pueden configurarse manualmente en Render)
      - key: REDIS_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: eduai-postgres
    databaseName: gei_db
    user: gei_db_user
    plan: starter

  - name: eduai-redis
    databaseName: redis
    plan: starter
