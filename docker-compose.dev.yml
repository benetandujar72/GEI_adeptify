version: '3.8'

services:
  # ===== API GATEWAY =====
  traefik:
    image: traefik:v3.0
    container_name: mcp-traefik
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Dashboard
    
  # Personalization Engine
  personalization-engine:
    build:
      context: ./microservices/ai-services/personalization-engine
      dockerfile: Dockerfile
    container_name: personalization-engine
    environment:
      - NODE_ENV=development
      - PORT=3012
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/eduai_platform
      - REDIS_URL=redis://:redis123@redis:6379
    ports:
      - "3012:3012"
    depends_on:
      - postgres
      - redis
    
  # FASE 1 - SERVICIOS CORE
  resource-service:
    build:
      context: ./microservices/resource-service
      dockerfile: Dockerfile
    ports:
      - "3009:3009"
    environment:
      - NODE_ENV=development
      - PORT=3009
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/eduai
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-jwt-secret
    depends_on:
      - postgres
      - redis
    volumes:
      - ./microservices/resource-service:/app
      - /app/node_modules
    
  # MEJORAS INNOVADORAS
  computer-vision:
    build:
      context: ./microservices/computer-vision
      dockerfile: Dockerfile
    ports:
      - "3016:3016"
    environment:
      - NODE_ENV=development
      - PORT=3016
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./microservices/computer-vision:/app
      - /app/node_modules
    networks:
      - eduai-network

  # TESTING SERVICES
  test-runner:
    build:
      context: ./tests
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=test
    depends_on:
      - postgres
      - redis
    networks:
      - eduai-network

  # MONITORING STACK
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - eduai-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - eduai-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - eduai-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.7.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - eduai-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - eduai-network

