services:
  - type: web
    name: eduai-platform
    env: node
    plan: starter
    buildCommand: |
      cd server
      npm ci
      npm run build
    startCommand: |
      cd server
      chmod +x start.sh
      ./start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FRONTEND_URL
        value: https://eduai-platform.com
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_METRICS
        value: true
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: eduai-postgres
    databaseName: eduai
    user: postgres
    plan: starter

  - name: eduai-redis
    databaseName: redis
    plan: starter
